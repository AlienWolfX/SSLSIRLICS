<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streetlight Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        .full-screen-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.75);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1050;
        }
        .popup-content {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="full-screen-popup" id="popup">
        <div class="popup-content shadow-lg p-4 bg-light rounded">
            <h4 class="fw-bold text-center mb-3">Streetlight Name</h4>
            <div class="mb-2"><i class="fas fa-map-marker-alt text-danger fa-2x"></i> Location: 18</div>
            <div class="mb-2"><strong>Status:</strong> Active - 8</div>
            <div class="mb-2"><strong>Status:</strong> Inactive - 10</div>
            <div class="text-center mt-4">
                <button class="btn btn-danger" onclick="closePopup()">Close</button>
            </div>
        </div>
    </div>

    <script>
        function closePopup() {
            document.getElementById("popup").remove();
        }
    </script>
</body>
</html>
